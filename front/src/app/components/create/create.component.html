<form >
    <h1>Criando Novo TO-DO</h1>

    <mat-form-field class="data-finalizar" appearance="fill">
        <mat-label>Data para Finalizar</mat-label>
        <input  [(ngModel)]="todo.dateToEnd"  name="todo.dateToEnd" matInput [matDatepicker]="dp3" disabled>
        <mat-datepicker-toggle matIconSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
      </mat-form-field>

      <div class="forms">
        <mat-form-field class="form">
            <mat-label>Title</mat-label>
            <input [(ngModel)]="todo.title" name="todo.title" matInput placeholder="Ex. Estudar Spring" >
          </mat-form-field>
    
          <mat-form-field class="form">
            <mat-label>Describe</mat-label>
            <input [(ngModel)]="todo.describe" name="todo.describe" matInput placeholder="Ex. Estudar Spring 2" >
          </mat-form-field>
      </div>
      <div class="buttons">
        <button (click)="create()"mat-stroked-button color="primary">Criar</button>
        <button [routerLink]="['']" routerLinkActive="router-link-active"  mat-stroked-button color="warn">Cancelar</button>
      </div>
</form>
